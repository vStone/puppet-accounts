---
Gemfile:
  optional:
    ':development':
      - gem: awesome_print
      - gem: puppet-lint-leading_zero-check
      - gem: puppet-lint-trailing_comma-check
      - gem: puppet-lint-version_comparison-check
      - gem: puppet-lint-param-docs
      - gem: puppet-lint-unquoted_string-check
    ':documentation':
      - gem: redcarpet

spec/spec_helper.rb:
  mock_with: ':rspec'

appveyor.yml:
  delete: true
.gitlab-ci.yml:
  delete: true
.gitignore:
  paths:
    - vendor/
